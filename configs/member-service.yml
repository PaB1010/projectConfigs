server:
  port: 3001

spring:
  # DB 설정
  datasource:
    driverClassName: oracle.jdbc.driver.OracleDriver
    #    driverClassName: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@${db.host}:XE
    #    url: jdbc:oracle:thin:@//${db.host}/XE
    username: ${db.username}
    password: ${db.password}

  # JPA 설정
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddlAuto: ${ddl.auto}

# 로거 설정
logging:
  level:
    org.hibernate.type: trace
    org.hibernate.orm.jdbc.bind: trace

# Swagger API 설정
springdoc:
  version: '1.0.0'
  api-docs:
    path: /api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /apidocs.html
    disable-swagger-default-url: true
    doc-expansion: none
  paths-to-match:
    - /**

# cors 설정
cors:
  allowed: https://onedu.blue, https://pintech.onedu.blue, http://localhost:3000

# Front & Domain
front:
  domain: https://pintech.onedu.blue, http://localhost:3000

# 유레카 설정
eureka:
  instance:
    hostname: ${hostname}
  client:
    registerWithEureka: true # 유레카 서버가 발견 가능 여부
    fetchRegistry: true # 유레카 서버내에서 목록 조회 노출 여부
    serviceUrl:
      defaultZone: ${eureka.server}/eureka/