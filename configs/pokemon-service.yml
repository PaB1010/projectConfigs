server:
  port: 3000
  # Session ID 변경
  servlet:
    session:
      cookie.name: bfb4c74f0

spring:
  # redis 설정 - Session 공간 분리
  data:
    redis:
      host: ${redis.host}
      port: ${redis.port}
  # 타임리프 설정 - 작업 편의상 캐시 해제
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/

  # File Upload 용량 설정
  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 60MB
      fileSizeThreshold: 30MB

  # DB 설정
  datasource:
    driverClassName: oracle.jdbc.driver.OracleDriver
#    driverClassName: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@${db.host}:XE
#    url: jdbc:oracle:thin:@//${db.host}/XE
    username: ${db.username}
    password: ${db.password}

  # JPA 설정
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddlAuto: ${ddl.auto}

# 로거 설정
logging:
  level:
    org.hibernate.type: trace
    org.hibernate.orm.jdbc.bind: trace

# File Upload 경로
file:
  upload.path: ${file.path}
  upload.url: ${file.url}

# Swagger API 설정
springdoc:
  version: '1.0.0'
  api-docs:
    path: /api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    operations-sorter: alpha
    tags-sorter: alpha
    path: /apidocs.html
    disable-swagger-default-url: true
    doc-expansion: none
  paths-to-match:
    - /api/**

# 유레카 설정
eureka:
  instance:
    hostname: ${hostname}
  client:
    registerWithEureka: true # 유레카 서버가 발견 가능 여부
    fetchRegistry: true # 유레카 서버내에서 목록 조회 노출 여부
    serviceUrl:
      defaultZone: ${eureka.server}/eureka/